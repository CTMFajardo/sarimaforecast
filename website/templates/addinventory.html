{% extends "base.html" %}
{% block title %} Add to Inventory {% endblock %} 

{% block content %}
<br><br><br><br>
<h2>Current Things to Inventory</h2>

<form method="POST">

    <br>
    <div>
        <h3>Inventory Checklist:</h3>
        <ul class="list-group list-group-flush" id="currentInventoryList">            
            {% for allInventory in allInventory %}
            <li class="list-group-item">  
            {{ allInventory.inventoryItems }}             
            </li>               
        {% endfor %}
        </ul>
        <br><br>  
    </div>

    <div class="form-group">
        <label for="inventoryItem">Inventory Item: </label>
        <input
          type="text"
          class="form-control"
          id="inventoryItem"
          name="inventoryItem"
          placeholder="Enter an Inventory Item"
        />
    </div>
    <div class="form-group">
        <label for="minimumStock">Minimum Number of stock : </label>
        <input
          type="number"
          class="form-control"      
          id="minimumStock"
          name="minimumStock"
          placeholder="Minimum Stock"
          min="0" 
          oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
        /> 
    </div>

    <button type="submit" class="btn btn-secondary" name="action" value="addInventory">Add inventory item</button>

    <br><br><br>
    <div class="form-group">
        <label for="inventoryListSelect">Delete an item: </label>
        <select class="form-control-sm" id="inventoryListSelect" name="inventoryListSelect">
            {% for allInventory in allInventory %}
                <option>{{ allInventory.inventoryItems }}</option>
            {% endfor %}
        </select>
        <div>
        <button type="submit" class="btn btn-secondary" name="action" value="removeInventory">Delete item</button>
        </div>
    </div>
    
</form>






{% endblock %}
